<script>
    //최빈값은 주어진 값 중에서 가장 자주 나오는 값을 의미합니다. 정수 배열 array가 매개변수로 주어질 때, 최빈값을 return 하도록 solution 함수를 완성해보세요. 최빈값이 여러 개면 -1을 return 합니다.
    function solution(array) {
    //중복값 제거
    var del = [...new Set (array)];
    
    //array의 중복값 갯수 뽑아내기
    var answer = del.map((x) => array.filter((num) => num == x).length);
    
    //제일 큰값의 index번호
    var maxnum = del.indexOf(Math.max(...answer));
    
    //answer의 중복값 갯수 뽑아내기
    var same = answer.filter((i) => i == Math.max(...answer)).length;
    
    if (same == 1){
        return del[maxnum];
    } else {return -1}
}
</script>
