<script>
    //정수 배열 num_list와 정수 n이 매개변수로 주어집니다. num_list를 다음 설명과 같이 2차원 배열로 바꿔 return하도록 solution 함수를 완성해주세요.
    function solution(num_list, n) {
        var answer = [];
        
        for(let i = 1; i <= num_list.length/n; i++){
            var newarr = [];
            newarr = num_list.slice((i*n)-n, n*i);
            answer.push(newarr);
        }
        
        return answer;
    }

</script>
